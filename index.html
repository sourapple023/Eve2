<!DOCTYPE html>
<html>
<head>
  <title>AI Helper</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #user-input {
      width: 100%;
      padding: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/google-auth-library@latest/build/google-auth-library.min.js"></script> </head>

<body>
  <div id="chat-container">
    <p><strong>AI:</strong> Hello! How can I help you?</p>
  </div>
  <input type="text" id="user-input" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    import { SecretManagerServiceClient } from '@google-cloud/secret-manager';

    async function sendMessage() {
      var userInput = document.getElementById("user-input");
      var message = userInput.value;
      var chatContainer = document.getElementById("chat-container");

      if (message.trim() !== "") {
        chatContainer.innerHTML += "<p><strong>You:</strong> " + message + "</p>";
        userInput.value = ""; // Clear input

        // Get AI response using Gemini
        try {
          var aiResponse = await getAiResponse(message);
          chatContainer.innerHTML += "<p><strong>AI:</strong> " + aiResponse + "</p>";
        } catch (error) {
          console.error("Error getting AI response:", error);
          chatContainer.innerHTML += "<p><strong>AI:</strong> Oops! Something went wrong. Please try again later.</p>";
        }

        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
      }
    }

    async function getAiResponse(message) {
      const apiKey = await accessSecretVersion(); // Get the API key from Secret Manager

      // Use the globally available googleAuth variable from the CDN
      const auth = new googleAuth.GoogleAuth({
        scopes: "https://www.googleapis.com/auth/generative.language.v1beta2",
        credentials: { api_key: apiKey },
      });

      const { GenerativeAI } = await import("@google/generative-ai");
      const client = new GenerativeAI({
        authClient: auth,
      });

      const response = await client.generateContent({
        model: "gemini-2.0-flash", // You can choose a different model if needed
        contents: [message],
      });

      return response.results.content; // Access the content of the first result
    }

    async function accessSecretVersion() {
      try {
        const client = new SecretManagerServiceClient();
        const name = `projects/${process.env.PROJECT_ID}/secrets/gemini-api-key/versions/latest`; // Replace with your project ID and secret name

        const [version] = await client.accessSecretVersion({
          name: name,
        });

        const payload = version.payload.data.toString();
        return payload; // Return the API key
      } catch (error) {
        console.error("Error accessing secret:", error);
        throw error; // Re-throw the error to be handled elsewhere
      }
    }

    document.getElementById("user-input").addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        sendMessage();
      }
    });
  </script>
</body>
</html>
